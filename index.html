<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <script
      src="https://kit.fontawesome.com/770e654504.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- navber start here  -->
      <nav>

        <div class="nav-container">
          <div class="nav-image">
            <img
              class="nav-img"
              src="./resources/nav-image/urban-hive.png"
              alt=""
            />
            <p>Urban<span class="color">Hive</span></p>
          </div>
          <div class="nav-menus">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Products</a>
            <a href="" class="login-btn">Login<i class="fa-solid fa-right-to-bracket"></i></a>
          </div>
        </div>

      </nav>
      <!-- navber end here  -->

      <!-- banner section start  -->
      <div class="banner-container">
        <div class="banner-info">
            <h1>Mans Bags</h1>
            <h4>New Men's collections</h4>
            <div class="icons">
                <span>
                    <i class="fa-brands fa-facebook" style="color: blue;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-twitter" style="color: skyblue;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-square-instagram" style="color: palevioletred;"></i>
                </span>
            </div>
            <div>
                <button class="banner-btn">See More</button>
                <button class="banner-btn">Shop Now</button>
            </div>
        </div>
        <div class="banner-image">
            <img src="./resources/banner-image/bag-picture.jpg" alt="">
        </div>
      </div>
      <!-- banner section end  -->

    <main></main>
    <footer></footer>
